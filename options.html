<!DOCTYPE html>
<html lang="en">
<head>
    <title>PICOBRA</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="webapp/bootstrap-5.3.0.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="webapp/styles.css">
    <script src="webapp/shared.js"></script>
</head>

<body>
    <nav class="navbar navbar-light custom-navbar">
        <a class="navbar-brand text-white" href="index.html"><i class="material-icons" style="var(--body-color);">arrow_back</i></a>
        <div class="mx-auto my-logo">
            PICOBRA
        </div>
    </nav>

    <!--<div class="separator"></div>-->

    <div class="container mt-5">
        <div class="row">
            <div class="col-6 col-md-4 col-lg-4 mb-4">
                <div class="card rounded-lg" onclick="optionSelect('default')">
                    <div class="card-body text-center">
                        <img src="icons/smile.png" alt="Home" width="48px" height="48px">
                        <p class="card-text">Getting Started</p>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-4 col-lg-4 mb-4">
                <div class="card rounded-lg" onclick="optionSelect('silly')">
                    <div class="card-body text-center">
                        <img src="icons/crazy.png" alt="Home" width="48px" height="48px">
                        <p class="card-text">Getting Crazy</p>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-4 col-lg-4 mb-4">
                <div class="card rounded-lg">
                    <div class="card-body text-center" onclick="optionSelect('bar')">
                        <img src="icons/beer.png" alt="Home" width="48px" height="48px">
                        <p class="card-text">Bar</p>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-4 col-lg-4 mb-4" onclick="optionSelect('hot')">
                <div class="card rounded-lg">
                    <div class="card-body text-center">
                        <img src="icons/fire.png" alt="Home" width="48px" height="48px">
                        <p class="card-text">Caliente</p>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-4 col-lg-4 mb-4" onclick="optionSelect('war')">
                <div class="card rounded-lg">
                    <div class="card-body text-center">
                        <img src="icons/skull.png" alt="Home" width="48px" height="48px">
                        <p class="card-text">War</p>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-4 col-lg-4 mb-4" onclick="optionSelect('none')">
                <div class="card rounded-lg">
                    <div class="card-body text-center">
                        <img src="icons/plus.png" alt="Home" width="48px" height="48px">
                        <p class="card-text">Coming Soon</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

<style>
    div.card {
        background-color: var(--body-acc);
    }
</style>

<script>
    function optionSelect(gameMode) {
        location.assign("game.html")
    }
</script>
